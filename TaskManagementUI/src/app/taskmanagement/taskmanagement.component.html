<section>
  <div class="container">
    <div class="task-outer">
      <div class="col-lg-12 col-md-12 task-out">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <span class="head-text">Task : </span>
            <label class="form-group task-heading">
              <input class="form-control" type="text" [(ngModel)]="searchTaskname"></label>
          </div>
          <div class="col-lg-6 col-md-6">
            <span class="head-text">Parent Task : </span>
            <label class="form-group task-heading">
              <select class="form-control" [(ngModel)]="searchParentTask">
                <option></option>
                <option *ngFor="let task of parentTask" value={{task.Parent_ID}}>
                  {{task.Parent_Task}}
                </option>
              </select>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <span class="head-text">Priority From : </span>
                <label class="form-group task-date">
                  <input class="form-control" type="text" [(ngModel)]="searchPriorityFrom"></label>
              </div>
              <div class="col-lg-6 col-md-6">
                <span class="head-text">Priority To: </span>
                <label class="form-group task-date">
                  <input class="form-control" type="text" [(ngModel)]="searchPriorityTo"></label>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <span class="head-text">Start Date : </span>
                <label class="form-group task-date">
                  <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(bsValue)]="startdate" />
                </label>
              </div>
              <div class="col-lg-6 col-md-6">
                <span class="head-text">End Date: </span>
                <label class="form-group task-date">
                  <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(bsValue)]="enddate" />
                </label>
              </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-right"><a class="search-task btn btn-default" (click)="search()">
                Search <i class="fa fa-search" aria-hidden="true"></i></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">

    <table class="table table-striped table-responsive-sm table-responsive-md mt-3">
      <thead class="task-head-sec">
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Parent</th>
          <th scope="col">Priority</th>
          <th scope="col">Start</th>
          <th scope="col">End</th>
          <th scope="col"></th>
          <th scope="col"></th>

        </tr>
      </thead>
      <tbody class="task-body-sec">
        <tr *ngFor="let task of allTask">
          <th scope="row">{{ task.Task1 }}</th>
          <td>{{ task.Parent_Task }}</td>
          <td>{{ task.Priority }}</td>
          <td>{{ task.Start_Date | date:'dd/MM/yyyy' }}</td>
          <td>{{ task.End_Date | date:'dd/MM/yyyy' }}</td>
          <td>
            <a class="btn btn-primary edit-btn" [routerLink]="['/edittask',task.Task_ID]">Edit</a>
          </td>
          <td>
            <div *ngIf="task.IsEndTask">
              <button class="btn btn-info edit-btn" disabled>End Task</button>
            </div>
            <div *ngIf="!task.IsEndTask">
              <button class="btn btn-info edit-btn" (click)="EndTask(task.Task_ID)">End Task</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
