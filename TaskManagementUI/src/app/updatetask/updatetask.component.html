<form name="form" class="form-horizontal" [formGroup]="form">
    <div class="container">

        <div class="col-md-5 add-task-outer mt-5 p-3">
            <div class="form-group">
                <label class="add-file-label">Task:</label>
                <input type="text" class="form-control add-file-text" formControlName="Task1" />
                <!-- <input type="text" class="form-control add-file-text" formControlName="Task1" /> -->
            </div>
            <div class="form-group">
                <label class="add-file-label">Priority:</label>
                <ng5-slider [options]="options" class="add-file-text slider-scroll" formControlName="Priority"
                    formControlName="Priority"></ng5-slider>
            </div>
            <div class="form-group">
                <label class="add-file-label">Parent Task:</label>
                <select class="form-control add-file-text" formControlName="Parent_ID">
                    <option></option>
                    <option *ngFor="let task of parentTask" value={{task.Parent_ID}}>
                        {{task.Parent_Task}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label class="add-file-label">Start Date:</label>
                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker class="form-control add-file-text"
                    formControlName="Start_Date">
            </div>
            <div class="form-group">
                <label class="add-file-label">End Date:</label>
                <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker class="form-control add-file-text"
                    formControlName="End_Date">
            </div>
            <div class="add-btn-task text-right mt-3">
                <a class="btn btn-primary edit-btn mt-3 mr-3" (click)="onSubmit()">Update</a>
                <a class="btn btn-info edit-btn mt-3" [routerLink]="['/']">Cancel</a>
            </div>
        </div>
    </div>
</form>
